[paths]
model_dir = "models"

[network]
decoder_n_hidden_layers = 5
decoder_hidden_dim = 128
nl = "sine"
sphere_init_params = [1.6, 0.1]
init_type = "mfgi"
neuron_type = "linear"

[loss]
loss_type = "siren_wo_n_w_div"
loss_weights = [5e3, 1e2, 1e2, 5e1, 1e2, 0, 0]
div_type = "full_l1"
div_decay = "linear"
div_decay_params = [100.0, 0.2, 100.0, 0.4, 0.0, 0.0]

[sampling]
grid_res = 256
nonmnfld_sample_type = "uniform"
n_random_samples = 15000
n_points = 15000
grid_range = 1.1

[training]
# train = true
eval = true
task = "3d"
n_iterations = 10000
gpu_idx = 0
lr = 5e-5
grad_clip_norm = 10.0
vis_interval = 100
log_interval = 100
num_workers = 4

[visualization]
vis_grid_res = 256
vis_grid_range = 1.1
vis_contour_interval = 0.025
# vis_normals = true
# n_vis_normals = 100
# vis_heat = true
save_video = true
video_fps = 6
# compute_losses_on_vis_grid = false
