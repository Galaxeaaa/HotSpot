[paths]
model_dir = "models"

[network]
decoder_n_hidden_layers = 5
decoder_hidden_dim = 128
nl = "softplus"
sphere_init_params = [1.6, 1.0]
init_type = "geometric_relu"
neuron_type = "linear"
skipnet_clamp = 0.9999999

[loss]
loss_type = "phase"
loss_weights = [10, 0, 0, 0.5, 0, 0, 0, 1]

[sampling]
grid_res = 256
nonmnfld_sample_type = "uniform"
# nonmnfld_sample_type = "uniform_central_gaussian"
n_random_samples = 15000
n_points = 15000
grid_range = 1.5
# nonmnfld_sample_std = 0.5
pcd_scale_method = "default"

[training]
# train = true
eval = true
task = "3d"
n_iterations = 10001
gpu_idx = 0
lr = 5e-5
grad_clip_norm = 10.0
vis_interval = 500
log_interval = 500

[visualization]
vis_grid_res = 256
vis_grid_range = 1.5
vis_contour_interval = 0.05
# vis_heat = true
# save_video = true
# video_fps = 6
vis_final = true
vis_contour_range = [-1.5, 1.5]